<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #b30000;
      background: linear-gradient(to bottom, #ffcccc, #ffe6e6, #fff);
      position: relative;
      overflow: hidden;
    }

    /* Background image layer */
    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('1.png') no-repeat center center;
      background-size: cover;
      opacity: 0.1; /* keep it subtle */
      z-index: -1; /* behind everything */
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-transform: uppercase;
    }

    .content h2 {
      font-size: 2em;
      margin: 20px 0;
      color: #ff6699;
    }

    .content p {
      font-size: 1.6em;
      margin-bottom: 30px;
    }

    .heart-btn {
      font-size: 5em;
      background: linear-gradient(135deg, #b30000, #ff6699);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border: none;
      background-color: transparent;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .heart-btn:focus,
    .heart-btn:active {
      outline: none;
      box-shadow: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Background image layer -->
  <div class="bg-image"></div>

  <header>
    <h1>Belated Happy Valentine's Day Gayle ❤️</h1>
  </header>

  <div class="content">
    <h2>Per Aspera Ad Astra</h2>
    <p>Look Back To Our Memories!! Click On The Heart</p>
    <button class="heart-btn" onclick="window.location.href='index2.html'">♥</button>
  </div>

  <footer>
    By Gabo Hehehehe
  </footer>
</body>
</html>
