<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #b30000; /* deep red */
      text-align: center;
    }
    header {
      padding: 60px 20px;
      background-color: #b30000;
      color: #fff;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    .content {
      padding: 40px 20px;
    }
    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 5em;
      color: #b30000;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    footer {
      padding: 20px;
      background-color: #f2f2f2;
      color: #b30000;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Valentine's Day ❤️</h1>
  </header>

  <div class="content">
    <h2>Minimal Love, Maximum Meaning</h2>
    <p>Celebrate love with simplicity and elegance.</p>
    <div class="heart">♥</div>
  </div>

  <footer>
    Made with ❤️ by Gabriel
  </footer>
</body>
</html>
